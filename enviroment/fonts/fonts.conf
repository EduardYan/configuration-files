<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <alias>
  <family>sans-serif</family>
  <prefer>
   <!-- Add your Sans-serif fonts here -->
   <family>Apple Color Emoji</family>  <!-- this will be your fallback font -->
  </prefer>
 </alias>
 <alias>
  <family>serif</family>
  <prefer>
   <!-- Add your Serif fonts here -->
   <family>Apple Color Emoji</family>
  </prefer>
 </alias>
